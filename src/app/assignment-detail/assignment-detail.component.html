
<div id="bottom" class="container">
    <mat-card *ngIf="assignementTransmis">
        <mat-card-title>{{assignementTransmis.nom}}</mat-card-title>
        <mat-card-subtitle>{{assignementTransmis.dateDeRendu | date}}</mat-card-subtitle>
        <mat-checkbox *ngIf="!assignementTransmis.rendu" (click)="onAssignementRendu()">Devoir rendu</mat-checkbox>

        <button mat-flat-button color="warn" (click)="onDelete()" >Delete</button>
    </mat-card>


    <!-- <mat-checkbox *ngIf="!assignementTransmis.rendu" (click)="onAssignementRendu()">Devoir rendu</mat-checkbox> -->
</div>
