<div class="container">
  <mat-card *ngIf="assignmentTransmis">
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>{{assignmentTransmis.dateDeRendu|date}}</mat-card-subtitle>

    <div id="bottom">
      <mat-checkbox *ngIf="!assignmentTransmis.rendu">
        Devoir rendu
      </mat-checkbox>
        <button mat-stroked-button
                color="primary"
                type="submit"
                (click)="onClickEdit()"
                [disabled]="!isAdmin()"
        >
        EDIT
      </button>
      <button mat-flat-button color="warn" (click)="onDelete()">
        DELETE
      </button>
    </div>
  </mat-card>
</div>
